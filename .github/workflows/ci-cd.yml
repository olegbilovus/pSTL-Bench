name: CI/CD Pipeline

on:
  push: { } # Run this workflow on push events (all branches)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run apt update
        run: sudo apt update

      - name: Set up CMake
        run: |
          sudo apt install -y cmake
          cmake --version
          echo "cmake version: $(cmake --version)"

      - name: Set up C++ compiler (11 or newer)
        run: |
          sudo apt install -y g++-11
          sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-11 90
          c++ --version
          echo "c++ version: $(c++ --version)"

      - name: Set up libPFM
        run: |
          sudo apt install -y libpfm4-dev
          echo "libpfm version: $(dpkg -s libpfm4-dev | grep Version)"

      - name: Set up Google Benchmark
        run: |
          sudo apt install -y libbenchmark-dev
          echo "benchmark version: $(dpkg -s libbenchmark-dev | grep Version)"

      - name: Set up TBB
        run: |
          sudo apt install -y libtbb2-dev
          echo "tbb version: $(dpkg -s libtbb-dev | grep Version)"


      - name: Build application with CMake (no options)
        run: |
          mkdir build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release -DBACKEND=TBB -DUSE_PARALLEL_ALLOCATOR=ON
          make
          echo "Application built successfully! (-DBACKEND=TBB -DCMAKE_BUILD_TYPE=Release)"

      - name: Build application with CMake (enable GNU parallel STL)
        run: |
          mkdir build-gpstl
          cd build-gpstl
          cmake .. -DCMAKE_BUILD_TYPE=Release -DBACKEND=GNU -DUSE_PARALLEL_ALLOCATOR=ON
          make
          echo "Application built successfully! (-DBACKEND=GNU -DUSE_PARALLEL_ALLOCATOR=ON)"
